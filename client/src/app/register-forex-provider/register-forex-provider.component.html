<div class="container">
    <form>
        <div class="form-group p-3" style="font-size: large;">
            <label>Name</label>     <br>
            <input type="name" class="form-control">
        </div>
        <br><br>
        <div class="form-group p-3" style="font-size: large;">
            <label>Email</label>     <br>
            <input type="email" class="form-control">
        </div>
        <br><br>
        <div class="form-group p-3" style="font-size: large;">
            <label>Username</label>     <br>
            <input type="userName" class="form-control">
        </div>
        <br><br>
        <div class="form-group p-3" style="font-size: large;">
            <label>Password</label>     <br>
            <input type="passWord" class="form-control">
        </div>

        <br><br>

        <button (click)="onclick()"class="btn btn-primary m-3" type="submit" style="font-size: large;">Register</button>
    </form>
</div>
