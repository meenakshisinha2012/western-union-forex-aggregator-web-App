<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../assets/img-01.png" alt="IMG" />
      </div>

      <form class="login100-form validate-form">
        <span class="login100-form-title"> Member Login </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Username is required"
        >
          <input
            class="input100"
            type="text"
            [(ngModel)]="loginCustomerData.customer_username"
            name="username"
            placeholder="Username"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            [(ngModel)]="loginCustomerData.password"
            type="password"
            name="pass"
            placeholder="Password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="loginCustomer()">Login</button>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/register-customer">
            New to Smart Fx Trade <span>Create Account</span>
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  (function ($) {
    "use strict";

    /*==================================================================
    [ Validate ]*/
    var input = $(".validate-input .input100");

    $(".validate-form").on("submit", function () {
      var check = true;

      for (var i = 0; i < input.length; i++) {
        if (validate(input[i]) == false) {
          showValidate(input[i]);
          check = false;
        }
      }

      return check;
    });

    $(".validate-form .input100").each(function () {
      $(this).focus(function () {
        hideValidate(this);
      });
    });

    function validate(input) {
      if (
        $(input).attr("type") == "email" ||
        $(input).attr("name") == "email"
      ) {
        if (
          $(input)
            .val()
            .trim()
            .match(
              /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/
            ) == null
        ) {
          return false;
        }
      } else {
        if ($(input).val().trim() == "") {
          return false;
        }
      }
    }

    function showValidate(input) {
      var thisAlert = $(input).parent();

      $(thisAlert).addClass("alert-validate");
    }

    function hideValidate(input) {
      var thisAlert = $(input).parent();

      $(thisAlert).removeClass("alert-validate");
    }
  })(jQuery);

  $(".js-tilt").tilt({
    scale: 1.1,
  });
</script>
